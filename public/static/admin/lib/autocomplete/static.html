<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Layui - autocomplete</title>
  <link rel="stylesheet" href="./assets/js/layui/css/layui.css" />
  <link rel="stylesheet" href="./assets/css/autocomplete.css" />
</head>
<style>
  .container {
    width: 680px;
    margin: 0 auto;
  }

  input {
    height: 40px;
    line-height: 40px;
    border: 1px solid #c1c1c1;
    padding: 0 5px;
    width: 300px;
  }

  .content {
    margin-top: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    overflow: hidden;
    word-break: break-all;
  }
</style>
<body>
  <div class="container">
    <h2>示例</h2>
    <input type="text" name="example1" placeholder="请输入" />
    <div class="content" id="content1"></div>
    <button id="render">重新Render</button>
  </div>
</body>
<script type="text/javascript" src="./assets/js/layui/layui.js"></script>

<!-- 公共配置第三方组件 -->
<script type="text/javascript">
  layui.config({
    version: false,
    debug: false,
    base: './assets/js/layui/extra/'
  })
</script>

<script type="text/javascript">
layui.use(['jquery', 'autocomplete'], function () {
  var $ = layui.jquery, 
      autocomplete = layui.autocomplete;

  $('#render').on('click', function () {
   	auto_render()
  })

  function auto_render() {
  	autocomplete.render({
   	  elem: $('input[name=example1]'),
   	  cache: true,
   	  data: [{
	    "id": "2",
	    "consignee": "test",
	    "phone_number": "18079775521",
	    "address": "test"
	  }, {
	    "id": "3",
	    "consignee": "zzzzzzzz1",
	    "phone_number": "18079775321",
	    "address": "test"
	  }, {
	    "id": "4",
	    "consignee": "fffffffffffffff",
	    "phone_number": "15078977897"
	  }, {
	    "id": "5",
	    "consignee": "te",
	    "phone_number": "18079175321",
	    "address": "dsa"
	  }, {
	    "id": "6",
	    "consignee": "zzzffff",
	    "phone_number": "18079775511",
	    "address": "dsadas"
	  }],
   	  template_val: '{{d.consignee}}',
   	  template_txt: '{{d.consignee}} <span class=\'layui-badge layui-bg-gray\'>{{d.phone_number}}</span>',
   	  onselect: function (resp) {
   	  	$('#content1').html("NEW RENDER: " + JSON.stringify(resp));
   	  }
   	})
  }

  auto_render()
});
</script>
</html>
